<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Guess This!</title> 
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
    <wrapper class="d-flex flex-column">
        <!-- header -->
        <div class="card col-5 offset-1 mt-4" id="main" >
            <div class="mx-auto pt-4"><img id="logo" src="assets/images/deathly-hallows.png" alt="deathly-hallows"></div>
            <div class="card-body mx-auto">
                <h1 class="card-title title-custom">Guess This Spell</h1>
                <p id="showSpell"><!--This should show the word picked for game. correct letters show up in upper case--></p>
                <div class="row text-center">
                <p class="col-6">Wins</p>
                <p class="col-6">Loss</p>
                </div>
                <div class="row text-center">
                <p class="col-6" id="showWin"><!-- This should show a win counter --></p>
                <p class="col-6" id="showLoss"><!-- This should show a lose counter --></p>
                </div>
                <div class="row text-center">
                <p class="col-12">Tries left</p>
                <p class="col-12"id="showTries"><!-- This should show number of guesses left counting down from 9 --></p>
                </div>
                <div class="row text-center">
                <p class="col-12">Letters guessed</p>
                <p class="col-12" id="myGuesses"><!-- This should show all the letters that have been tried but only display each letter only once (all lower case)--></p>
                </div>
            </div>
        </div>
        <footer class="col-5 offset-1 text-center">
            Copyright &copy;
        </footer>
    </wrapper>       
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
