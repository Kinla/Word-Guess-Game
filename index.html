<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Guess This!</title> 
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
    <wrapper class="d-flex flex-column">
        <!-- header -->
        <div class="card">
            <nav class="navbar navbar-expand-md">
            <div class="navbar-brand"><img src="/docs/4.2/assets/brand/bootstrap-solid.svg" width="30" height="30" alt=""></div>
            <h1 class="">Guess This HP Spell!</h1>
            </nav>            
        </div>
        <div class="">
            <div class="card">
            <div class="card-body">
                <h1 class="card-title title-custom">Avada Kedavra!!! (Kidding!)</h1>
                <p id="showSpell"><!--This should show the word picked for game. correct letters show up in upper case--></p>
    
                <p>Wins</p>
                <p id="showWin"><!-- This should show a win counter --></p>
                <p>Loss</p>
                <p id="showLoss"><!-- This should show a lose counter --></p>
            
                <p>Number of tries left</p>
                <p id="showTries"><!-- This should show number of guesses left counting down from 9 --></p>
            
                <p>Letters guessed</p>
                <p id="myGuesses"><!-- This should show all the letters that have been tried but only display each letter only once (all lower case)--></p>
            
            </div>
            </div>
        </div>
        <footer>
            Copyright &copy;
        </footer>
    </wrapper>       
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
